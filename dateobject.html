<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Date object</title>
</head>
<body>
<h1>Today's Date </h1>
<p id="date"></p>
<script>
function JSClock(){
var time=new Date();
var hour=time.getHours();
var minute=time.getMinutes();
var second=time.getSeconds();
var temp=""+((hour > 12) ? hour -12 : hour);

if (hour==0)
temp = "12";
temp += ((minute < 10) ? ":0" : ":") +minute;
temp += ((second < 10) ? ":0" : ":") +second;
temp += (hour>= 12) ? " P.M." : "A.M.";
return temp;
}
document.getElementById("date").innerHTML=JSClock();
</script>
</body>
</html>
