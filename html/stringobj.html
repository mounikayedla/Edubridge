<!DOCTYPE html>
<html lan="en">
<head>
<meta charset="UTF-8">
<title>string object</title>
</head>
<body>
<script>
var s1="2+2";
var s2=new String("2+2");
document.write(s1,"<br>");
document.write(s2,"<br>");
document.write(eval(s1,"<br>"));
document.write(eval(s2,"<br>"));
</script>
</body>
</html>
