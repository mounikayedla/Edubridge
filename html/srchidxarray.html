<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
<h1>Search Array index</h1>

<script>

var myArray=["Mounika","sandy","Raju"];

document.write("search index element:");
document.write("<br>",myArray.indexOf("Mounika"));
document.write("<br>",myArray.indexOf("sandy"));
document.write("<br>",myArray.indexOf("Raju"),"<hr>");
var myArray=[1,0,3,1,false,5,1,4,7];
document.write("<br>",myArray.indexOf(1,2));
document.write("<br>",myArray.lastIndexOf(1,2));
</script>
</body>
</html>
