<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Array splice</title>
</head>
<body>
<h1>Array splice</h1>

<script>

var myArray=["Mounika","Raju",10,56];
document.write(myArray[0],"<br>");
document.write(myArray[1],"<br>");

document.write(myArray[2],"<br>");
document.write(myArray.join(),"<br>");
document.write(myArray.join(""),"<br>");
document.write(myArray.join("-"),"<br>");
document.write(myArray.join("/"),"<br>");
document.write(myArray.join(","),"<br>");
document.write(myArray.join("*"),"<br>");
document.write(myArray.join("#"),"<br>");

</script>
</body>
</html>
