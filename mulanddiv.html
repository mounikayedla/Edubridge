<!DOCTYPE html>
<html lan="en">
<head>
<meta charset="UTF-8">
<title>mul,div,add and sub </title>
</head>
<body>
<form>
1st Number : <input type="text" id="firstNumber" /><br>
<br>
2nd Number : <input type="text" id="secondNumber" /><br>
<br>
<label id="lblpass" style="color:red;visibility:hidden">Invalid 2nd Number</label><br>
<br>
<input type="button" onclick="multiplyBy()" value="Multiply" />
<input type="button" onclick="divideBy()" value="Divide" />
<input type="button" onclick="AddBy()" value="Add" />
<input type="button" onclick="subBy()" value="sub" />


</form>
<p>The Result is :<br>
<span id="result"></span>
</p>
<script>
function multiplyBy()
{
num1=document.getElementById("firstNumber").value;
num2=document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML=Math.round(num1 * num2);
}
function divideBy()
{
num1=document.getElementById("firstNumber").value;
num2=document.getElementById("secondNumber").value;
if (num2==0)
{
document.getElementById("lblpass").style.visibility="visible";
}
else
{

document.getElementById("result").innerHTML=Math.round(num1 / num2);
}
}
function AddBy()
{
num1=parseInt(document.getElementById("firstNumber").value);
num2=parseInt(document.getElementById("secondNumber").value);
document.getElementById("result").innerHTML=Math.round(num1 + num2);
}
function subBy()
{
num1=document.getElementById("firstNumber").value;
num2=document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML=Math.round(num1 - num2);
}
</script>
</body>
</html>
