<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OPACITY</title>
<style>
section article{
height: 100px;
width: 200px;
opacity: 0.3;
}
img{
opacity: 0.2;
}
img:hover{
opacity: 1.0;
}
</style>
</head>
<body>
<section>
<article>
<p>We are setting the opacity for the article element</p>
<img src="paris.png" height="300" width="300" alt="">
</article>
</section>
</body>
</html>
