<!DOCTYPE html>
<html>
<head>
<title>box and opacity</title>
<style>
div.bgimg{
background: url(nature.jpg);
background-repeat:no repeat;
border: 3px solid white;
}
div.content{
margin: 40px;
backgrond-color: pink;
border: 6px solid blue;
opacity:0.5;
}
div.content p{
margin: 5%;
font-weight: bold;
color: white;
}
div.content:hover{
opacity:1.0;
}
</style>
</head>
<body>
<div class="bgimg">
<div class="content">
<center><p>JAVA FULL STACK DEVELOPING</p></center>
</div>
</div>
</body>
</html>
