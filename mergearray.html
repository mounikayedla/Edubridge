<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merging Array</title>
</head>
<body>
<h1>Merge Array</h1>

<script>

var flowers=["lilly","lotus","rose"];
var trees=["neem","peepal","bamboo"];
document.write("Array1:",flowers);
document.write("<br>ArraY2:",trees);

var flowersandtrees=flowers.concat(trees);
document.write("<br>",flowersandtrees);


</script>
</body>
</html>
