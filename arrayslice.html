<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Array slice</title>
</head>
<body>
<h1>Array slice</h1>

<script>

var myArray=["Mounika","sandy",10,20,9];
document.write(myArray[0],"<br>");
document.write(myArray[1],"<br>");

document.write(myArray[2],"<br>");
document.write(myArray[3],"<br>");
document.write(myArray[4],"<br>");

document.write("extract element:");
document.write("<br>",myArray.slice(1));
document.write("<br>",myArray);

var myArray=["Mounika","sandy",10,20,9];
document.write("<br>",myArray.slice(-3));
document.write("<br>",myArray);

var myArray=["Mounika","sandy",10,20,9];
document.write("<br>",myArray.slice(1,-1));
document.write("<br>",myArray);
var myArray=["Mounika","sandy",10,20,9];
document.write("<br>",myArray.slice(1,3));
document.write("<br>",myArray);

</script>
</body>
</html>
