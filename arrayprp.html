<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
<h1>Array</h1>

<script>

var myArray=["Mounika","Raju",10];
document.write(myArray[0],"<br>");
document.write(myArray[1],"<br>");

document.write(myArray[2],"<br>");


document.write(myArray[myArray.length-1],"<br>");
document.write("array using loop<br>");
for(var i=0; i<myArray.length; i++)
{
document.write(myArray[i]+"<br>");
}

</script>
</body>
</html>
