<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Array</title>
</head>
<body>
<h1>Array</h1>

<script>

var myArray=["Mounika","Raju",10,56];
document.write(myArray[0],"<br>");
document.write(myArray[1],"<br>");

document.write(myArray[2],"<br>");


document.write(myArray[myArray.length-1],"<br>");
document.write("array using loop<br>");
for(var fruit of myArray)
{
document.write(fruit,"<hr>");
}
myArray.push("yellow");
document.write(myArray,"<hr>");
document.write(myArray.length);

</script>
</body>
</html>
