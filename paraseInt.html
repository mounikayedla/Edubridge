<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Embedding Javascript</title>
</head>
<body>
<h1>let and var keyword</h1>
<p id="result"></p> 
<script type="text/javascript">
let name="peter potter";
let age=21;
let isStudent=true;
var x=parseInt(prompt("Enter 1st number:"+x));
var y=parseInt(prompt("Enter 2nd number:"+y));
var sum=x+y;
document.getElementById("result").innerHTML=sum;
</script>
</body>
</html>
